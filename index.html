<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Eczar|Gentium+Basic|Libre+Baskerville|Libre+Franklin|Proza+Libre|Rubik|Taviraj|Trirong|Work+Sans" rel="stylesheet">
    <title>Mean, Mode, Median</title>
  </head>
  <body>
    <div class="header">
    <h1>About</h1>
    </div>
    <div class="about">
    <p>This website displays the mean, mode, and median of a bunch of numbers. Hover over
      the median, mode, or mean texts below to see the respectful representation of the
      data.
    </p>
    </div>
    <div class="datasetheader">
      <h1>Data Set</h4>
    </div>
    <div class="dataset">
    <h5>2, 2, 4, 6, 6, 7, 8, 11, 12, 18, 19, 20, 23, 24, 29, 31, 41, 43, 43, 50</h5>
    </div>
    <div class="representors">
    <h2 onmouseover="hoverAnimation(this)">Mean</h2>
    <h2 onmouseover="hoverAnimation(this)">Median</h2>
    <h2 onmouseover="hoverAnimation(this)">Mode</h2>
    </div>
    <div class="values">
    </div>
  </body>
</html>
